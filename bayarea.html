        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
        <script>
            history.replaceState({}, "page 3", "bayarea");
            var canvas,x=162,ctx;
            var video = document.getElementById('video');
            video.addEventListener('play', function() {
                canvas.height =1000;
                var $this = this; //cache
                (function loop() {
                  if (!$this.paused && !$this.ended) {
                    ctx.drawImage($this, 0, 0);
                    setTimeout(loop, 1000 / 30); // drawing at 30fps
                  }
                })();
              }, 0);
            var body = document.getElementById('canvasDiv');

            function play_video(){
                video.play();
            }

            var video_playing=false;
            $('#tickets').click(function(e){
                setTimeout(function(){
                    video_playing=true;
                    play_video();
                }, 7000);

                this.innerHTML = '';
                e.preventDefault();
                canvas = document.createElement('canvas');
                canvas.id = 'soldout';
                canvas.height = 200;
                canvas.width = 5000;
                canvas.x = e.clientX;
                canvas.y = e.clientY;
                canvas.style.position = 'absolute';
                canvas.style.pointerEvents = 'none';
                
                body.prepend(canvas);

                ctx = canvas.getContext('2d');


                animate();
            })
            var switcher = false;
            var chromaScale = chroma.scale(['white','white','#F83A5D'])
            function animate(){
                ctx.font = "40px Arial";
                ctx.fillStyle = chromaScale(Math.random());
                if (window.innerWidth < 895){
                    var y = 100
                    var end = 230;
                } else{
                    var y = 40
                    var end = 700;
                }
                
                if (switcher==false){
                    x = x += 3;
                } else {
                    x = x += -3;
                }

                if (x > end && switcher==false){
                    switcher=true;
                    ctx.clearRect(0, 0, canvas.width, canvas.height)
                }

                if (x<10 && switcher==true){
                    switcher=false;
                    ctx.clearRect(0, 0, canvas.width, canvas.height)
                }


                console.log(x);
                ctx.fillText("SOLDOUT",x ,y);
                if (video_playing==false){
                    window.requestAnimationFrame(animate)
                }
            }

       </script>
